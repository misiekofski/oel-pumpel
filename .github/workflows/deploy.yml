name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          
      - name: Clean install environment
        run: |
          rm -f package-lock.json
          rm -rf node_modules
          npm cache clean --force
          
      - name: Install dependencies with legacy resolution
        run: |
          npm config set legacy-peer-deps true
          npm install --force --no-audit
          
      - name: Install specific compatible versions
        run: |
          npm install ajv@^6.12.6 ajv-keywords@^3.5.2 --force --no-save
          
      - name: Build with relaxed environment
        env:
          CI: false
          NODE_OPTIONS: "--max-old-space-size=4096 --openssl-legacy-provider"
          SKIP_PREFLIGHT_CHECK: true
          TSC_COMPILE_ON_ERROR: true
          GENERATE_SOURCEMAP: false
        run: npm run build
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
