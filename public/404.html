    <title>Drill Baby Drill - Trump Oil Empire</title>
    <script type="text/javascript">
      // Simple redirect to root for React SPA
      var l = window.location;
      // If we're not at the root path, redirect to root with the path as a parameter
      if (l.pathname !== '/oel-pumpel/') {
        var path = l.pathname.replace('/oel-pumpel', '');
        l.replace(l.protocol + '//' + l.hostname + '/oel-pumpel/' + '?redirect=' + encodeURIComponent(path));
      }
    </script>
  </head>
